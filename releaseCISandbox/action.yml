name: 'Releases an In Use CI sandbox for a domain'
description: 'Release a sandbox back to the pool for the domain'
inputs:
  domain:
    description: 'Domain the sandbox belongs to'
    required: true
  gh_token:  # id of input
    description: 'github token to use for commiting to repo'
    required: true
  sbxname:
    description: 'Name of the sandbox'
    required: true

runs:
  using: "composite"
  steps:

    - run: |
          # Install gh cli on ubuntu
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y    
          git config --global --add safe.directory $GITHUB_WORKSPACE            
      shell: bash

    - run: |
         export GH_TOKEN=${{inputs.gh_token}}
         sbx_name=$($GITHUB_ACTION_PATH/releaseSandbox.sh  ${{ github.repository }} ${{inputs.domain}}  ${{inputs.sbxname}})
      shell: bash
      id: fetchSandbox


